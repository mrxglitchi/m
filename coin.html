<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Employment confirmation </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        h1 {
            color: #333;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .status-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        .sending-message {
            color: #333;
        }
        .error-message {
            color: #e74c3c;
            display: none;
            font-size: 20px;
            animation: pulse 1s infinite;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            box-shadow: 0 0 15px #e74c3c;
        }
        .error-icon {
            font-size: 26px;
            margin-left: 10px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                color: #e74c3c;
                box-shadow: 0 0 10px #e74c3c;
            }
            50% {
                transform: scale(1.1);
                color: #c0392b;
                box-shadow: 0 0 20px #c0392b;
            }
            100% {
                transform: scale(1);
                color: #e74c3c;
                box-shadow: 0 0 10px #e74c3c;
            }
        }
        .offer-text {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        .offers {
            margin-top: 30px;
        }
        .offer {
            display: block;
            padding: 12px 25px;
            margin: 15px auto;
            background: #3498db;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 80%;
            max-width: 450px;
        }
        .offer:hover {
            background: #2980b9;
            transform: translateY(-5px);
        }
        .offer:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>  </h1>
        <div class="status-message">
            <span class="sending-message">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ...</span>
            <span class="error-message">
                 An error occurred you must confirm that you are not a robot  
                <span class="error-icon">ü§ñ</span>
            </span>
        </div>
        <div class="offer-text" style="display: none;">
            Complete one of the following offers and your identity will be confirmed :
        </div>
        <div class="offers" style="display: none;">
            <a href="https://content-locked.com/?302ade2" class="offer" target="_blank"> Ensure that you are not a robot  </a>
          
        </div>
    </div>

    <script>
        // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ" ÿ£ŸàŸÑÿßŸã
        const sendingMessage = document.querySelector('.sending-message');
        const errorMessage = document.querySelector('.error-message');
        const offerText = document.querySelector('.offer-text');
        const offers = document.querySelector('.offers');

        // ÿ®ÿπÿØ 3 ÿ´ŸàÿßŸÜŸçÿå ÿ•ÿÆŸÅÿßÿ° "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ" Ÿàÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿÆÿ∑ÿ£
        setTimeout(() => {
            sendingMessage.style.display = 'none';
            errorMessage.style.display = 'inline-block';
            offerText.style.display = 'block';
            offers.style.display = 'block';
        }, 300); // 3 ÿ´ŸàÿßŸÜŸç
    </script>
</body>
</html>
